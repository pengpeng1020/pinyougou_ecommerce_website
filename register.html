 <div class="w">
  <header>
   <div class="logo">
    <a href="index.html"></a>
   </div>
  </header>
  <div class="registerarea">
   <div class="register">
    <span class="reg"><a href="#">注册新用户</a></span>
    <span class="enter">已有账户，去<em><a href="#">登录</a></em></span>
   </div>
   <div class="reg-form">
    <form action="">
     <ul>
      <li>
       <label>手机号：</label><input type="text" class="inp" id='tel'><span class="error"> </span>
      </li>
      <li>
        <label>QQ号：</label><input type="text" class="inp" id='qq'><span class="error"> </span>
       </li>
       <li>
        <label>昵称：</label><input type="text" class="inp" id='name'><span class="error"> </span>
       </li>

      <li>
       <label>短信验证码：</label><input type="text" class="inp" id='mes'><span class="success"> </span>
      </li>
      <li>
       <label>输入密码：</label><input type="password" class="inp" id='pwd'> <span class="error"> </span>
      </li>
      <li class="safe">安全强度 <em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em></li>
      <li>
       <label>确认密码：</label><input type="password" class="inp" id='surepwd'><span class="error"> </span>
      </li>
      <li class="agree">
       <input type="checkbox" required="required"><span>同意协议并注册</span><a href="#">《相关用户协议》</a>
      </li>
      <li class="finish"><input type="submit" value="完成注册"></li>
     </ul>
    </form>
   </div>
